<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Model Proxy Server - Deploy HuggingFace Models</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8B5CF6;
            --secondary-purple: #A855F7;
            --dark-purple: #6D28D9;
            --accent-pink: #EC4899;
            --dark-bg: #0F0F23;
            --card-bg: #1A1B3E;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-muted: #64748B;
            --border-color: #334155;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1E1B4B 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .search-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .search-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-purple);
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .model-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-purple);
        }

        .model-card:hover::before {
            opacity: 1;
        }

        .model-card.selected {
            border-color: var(--accent-pink);
            background: rgba(236, 72, 153, 0.1);
        }

        .model-card.selected::before {
            opacity: 1;
            background: var(--accent-pink);
        }

        .model-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .model-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .compatibility-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--success);
            color: white;
        }

        .model-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .model-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(139, 92, 246, 0.2);
            color: var(--primary-purple);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .deployment-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .deployment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .deployment-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-purple);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .select {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-purple);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-purple);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            display: none;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-info {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--primary-purple);
            color: var(--primary-purple);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .models-grid {
                grid-template-columns: 1fr;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Model Proxy Server</h1>
            <p>Deploy and manage HuggingFace models with OpenAI API compatibility for OpenHands and other applications</p>
        </div>

        <div class="search-section">
            <div class="search-header">
                <span>üîç</span>
                <h2>Search HuggingFace Models</h2>
            </div>
            <div class="search-form">
                <input type="text" id="searchInput" class="search-input" placeholder="Search models (e.g., 'gpt', 'llama', 'bert')..." value="gpt">
                <button onclick="searchModels()" class="btn btn-primary" id="searchBtn">
                    <span>Search</span>
                </button>
            </div>
        </div>

        <div id="modelsContainer" class="models-grid">
            <div class="empty-state">
                <div class="empty-state-icon">ü§ñ</div>
                <p>Search for models to get started</p>
            </div>
        </div>

        <div class="deployment-section">
            <div class="deployment-header">
                <span>‚öôÔ∏è</span>
                <h2>Deployment Configuration</h2>
            </div>
            <div class="options-grid">
                <div class="option-group">
                    <label class="option-label">Backend Framework</label>
                    <select id="backendSelect" class="select">
                        <option value="transformers">ü§ó Transformers (Recommended)</option>
                        <option value="jax">‚ö° JAX/Flax (Experimental)</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="option-label">Memory Limit</label>
                    <select id="memorySelect" class="select">
                        <option value="4">4GB (Small models)</option>
                        <option value="8" selected>8GB (Recommended)</option>
                        <option value="16">16GB (Large models)</option>
                        <option value="32">32GB (Very large models)</option>
                    </select>
                </div>
                <div class="option-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="apiKeyEnabled" class="checkbox" checked>
                        <label for="apiKeyEnabled" class="option-label">Enable API Key Authentication</label>
                    </div>
                </div>
            </div>
            <button onclick="deployModel()" class="btn btn-primary" id="deployBtn" disabled>
                <span id="deployBtnText">Deploy Selected Model</span>
            </button>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        let selectedModel = null;
        let isDeploying = false;

        // Search models
        async function searchModels() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            const container = document.getElementById('modelsContainer');
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="loading-spinner"></span> Searching...';
            
            container.innerHTML = '<div class="empty-state"><div class="loading-spinner"></div><p>Searching models...</p></div>';

            try {
                const response = await fetch('/search-models', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: query, 
                        limit: 12,
                        filter_type: 'text-generation'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Search failed: ${response.status}`);
                }

                const data = await response.json();
                displayModels(data.models || []);
                
            } catch (error) {
                console.error('Search error:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error searching models: ${error.message}</p>
                        <button onclick="searchModels()" class="btn btn-secondary" style="margin-top: 1rem;">Try Again</button>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span>Search</span>';
            }
        }

        // Display models
        function displayModels(models) {
            const container = document.getElementById('modelsContainer');

            if (models.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>No compatible models found. Try a different search term.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = models.map(model => `
                <div class="model-card" onclick="selectModel('${model.id}', '${model.name}')">
                    <div class="model-header">
                        <div class="model-name">${model.name}</div>
                        ${model.compatible ? '<div class="compatibility-badge">‚úì Compatible</div>' : ''}
                    </div>
                    <div class="model-stats">
                        <div class="stat">üì• ${model.downloads.toLocaleString()}</div>
                        <div class="stat">‚ù§Ô∏è ${model.likes}</div>
                        <div class="stat">üì¶ ${model.size_info}</div>
                    </div>
                    <div class="model-description">${model.description}</div>
                    <div class="model-tags">
                        ${model.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Select model
        function selectModel(modelId, modelName) {
            // Remove previous selection
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selection to clicked card
            event.currentTarget.classList.add('selected');

            selectedModel = { id: modelId, name: modelName };
            document.getElementById('deployBtn').disabled = false;
            hideStatus();
        }

        // Deploy model
        async function deployModel() {
            if (!selectedModel || isDeploying) {
                return;
            }

            isDeploying = true;
            const deployBtn = document.getElementById('deployBtn');
            const deployBtnText = document.getElementById('deployBtnText');
            
            deployBtn.disabled = true;
            deployBtnText.innerHTML = '<span class="loading-spinner"></span> Deploying...';

            try {
                const backend = document.getElementById('backendSelect').value;
                const apiKeyEnabled = document.getElementById('apiKeyEnabled').checked;
                const maxMemoryGb = parseInt(document.getElementById('memorySelect').value);

                const response = await fetch('/deploy-model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model_name: selectedModel.id,
                        backend: backend,
                        api_key_enabled: apiKeyEnabled,
                        max_memory_gb: maxMemoryGb
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ Deployment started! Redirecting to deployment page...`, 'success');
                    
                    // Redirect to deployment page after a short delay
                    setTimeout(() => {
                        window.location.href = data.deployment_url;
                    }, 2000);
                } else {
                    throw new Error(data.detail || 'Deployment failed');
                }

            } catch (error) {
                console.error('Deployment error:', error);
                showStatus(`‚ùå Deployment failed: ${error.message}`, 'error');
                
                deployBtnText.textContent = 'Deploy Selected Model';
                deployBtn.disabled = false;
                isDeploying = false;
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        // Hide status message
        function hideStatus() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.style.display = 'none';
        }

        // Enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchModels();
            }
        });

        // Load popular models on page load
        window.onload = function() {
            searchModels();
        };
    </script>
</body>
</html>
